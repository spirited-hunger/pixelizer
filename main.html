<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixpix</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/0c51a49afe.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="title-area">
    <h1>PIXPIX</h1>
    <div id="description">a quick and easy pixel art generator</div>
  </div>

  <div class="drag-area">
    <div class="icon">
      <i class="fas fa-cloud-upload-alt"></i>
    </div>
    <h2>Drag & Drop to Upload File</h2>
    <span>OR</span>
    <button class="browseButton">Browse Files</button>
    <input type="file" hidden>
  </div>

  <div class="button-area">
    <button class="pixelateButton">PIXELATE IMAGE</button>
  </div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
